<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab-jquery</title>
	<link rel="stylesheet" type="text/css" href="css/Tab.css">
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#ul1 li').mouseover(function () {
				$(this).addClass('now').siblings().removeClass('now');
				
				toggleUl2($(this).index());
			});

			function toggleUl2(index) {
				$('#ul2 li').eq(index).addClass('show').siblings().removeClass('show');
			}
		});
	</script>
</head>
<body>
	<div id="div1">
		<ul id="ul1">
			<li class="now">第一页</li>
			<li>第二页</li>
			<li>第三页</li>
		</ul>
		<ul id="ul2">
			<li class="show">展示第一页的内容</li>
			<li>展示第二页的内容</li>
			<li>展示第三页的内容</li>
		</ul>
	</div>
</body>
</html>
